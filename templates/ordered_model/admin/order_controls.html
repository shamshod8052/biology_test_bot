{% load static %}

<div class="btn-group" role="group" aria-label="Order controls">
    <a href="{{ urls.top }}{{ query_string }}" class="btn btn-outline-primary btn-sm" title="Move to Top">
        <img src="{% static 'ordered_model/arrow-top.png' %}" alt="Top" style="height: 20px; width: auto;">
    </a>
    <a href="{{ urls.up }}{{ query_string }}" class="btn btn-outline-primary btn-sm" title="Move Up">
        <img src="{% static 'ordered_model/arrow-up.png' %}" alt="Up" style="height: 15px; width: auto;">
    </a>
    <a href="{{ urls.down }}{{ query_string }}" class="btn btn-outline-primary btn-sm" title="Move Down">
        <img src="{% static 'ordered_model/arrow-down.png' %}" alt="Down" style="height: 15px; width: auto;">
    </a>
    <a href="{{ urls.bottom }}{{ query_string }}" class="btn btn-outline-primary btn-sm" title="Move to Bottom">
        <img src="{% static 'ordered_model/arrow-bottom.png' %}" alt="Bottom" style="height: 20px; width: auto;">
    </a>
</div>
